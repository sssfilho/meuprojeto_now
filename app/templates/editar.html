{% extends 'base.html' %}

{% block conteudo %}

<section class="main-content">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for mensagem in messages %}
    <div class="alert alert-success" role="alert">
        {{ mensagem }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h2 class="mb-4">Editar usuario</h2>
    <form action="" method="post">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="nome">Nome</label>
                <input type="text" name="nome" class="form-control" value="{{session['nome']}}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" class="form-control" value="{{session['sobrenome']}}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" value="{{session['email']}}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="senha">Senha</label>
                <input type="password" name="senha" class="form-control" value="{{['senha']}}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="bairro">Bairro</label>
                <input type="bairro" name="bairro" class="form-control" value="{{['bairro']}}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="rua">Rua</label>
                <input type="rua" name="rua" class="form-control" value="{{['rua']}}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="telefone">Telefone</label>
                <input type="telefone" name="telefone" class="form-control" value="{{['telefone']}}">
            </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
</section>

{% endblock %}
